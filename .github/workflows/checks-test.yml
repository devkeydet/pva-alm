      - name: gh-script
        id: gh-script
        uses: actions/github-script@v5
        with:
          #github-token: ${{ github.token }}
          result-encoding: string
          script: |
            var checkResult = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: context.payload.pull_request.head.sha,
              name: "test name",
              status: "queued",
              details_url: "https://devkeydet.blog"
            })

            console.log(checkResult)

            var dispatchResult = await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "update-check",
              ref: context.ref,
              inputs: {check_id: checkResult.data.id, status: "completed"}
            });

            console.log(dispatchResult)

            return checkResult.data.id
            
      - name: Get result id
        run: |
