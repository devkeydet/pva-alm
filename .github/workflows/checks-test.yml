name: checks-test #updates

on:
  pull_request:
    
jobs:
  checks-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - id: add-check
      #   name: add-check
      #   uses: LouisBrunner/checks-action@v1.2.0
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     name: devkeydet-test-check
      #     status: queued
      #     details_url: https://www.microsoft.com
      
      - name: gh-script
        id: gh-script
        uses: actions/github-script@v5
        with:
          result-encoding: string
          script: |
            var checkResult = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head_sha: context.payload.pull_request.head.sha,
              name: "test name",
              status: "queued"
              details_url: "https://microsoft.com"
            })     

            return checkResult.data.id
            
      - name: Get result id
        run: |
          echo "sum: ${{steps.gh-script.outputs.result}}"
            