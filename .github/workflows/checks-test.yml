name: checks-test

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "ref" #temp
        required: true
        default: main
jobs:
  checks-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:          
          ref: ${{ github.event.inputs.ref }}
      - name: GitHub Checks
        if: always()
        uses: LouisBrunner/checks-action@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Devkeydet Test
          conclusion: ${{ job.status }}
          output: |
            {"summary":"This is a summary", "teext_description":"This is a description"}
 