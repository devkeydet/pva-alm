name: checks-test

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "sha"
        required: true
      status:
        description: "status"
        required: true
jobs:
  checks-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:          
          ref: ${{ github.event.inputs.sha }}
      - name: GitHub Checks
        if: always()
        uses: LouisBrunner/checks-action@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.event.inputs.sha }}
          name: devkeydet-test-check
          status: ${{ github.event.inputs.status }}
          details_url: https://www.microsoft.com
 