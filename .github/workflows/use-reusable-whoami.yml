name: use-reusable-whoami

on:
  workflow_dispatch:

jobs:
  set-env-var-conditionally:
    runs-on: ubuntu-latest

    steps:
      - name: uat env var
        if: startsWith(github.ref, 'refs/heads/main')
        run: |
          echo "environment=uat" >> $GITHUB_ENV
      - name: pr env var
        if: startsWith(github.ref, 'refs/heads/main') == false
        run: |
          echo "environment=pr" >> $GITHUB_ENV
      - id: setOuput
        run: |
          echo "::set-output name=env::${{ env.environment }}"

    outputs:
      environment: ${{ steps.setOuput.outputs.env }}

  call-whoami:
    uses: devkeydet/pva-alm/.github/workflows/reusable-whoami.yml@${{ githib.sha }}
    needs: set-env-var-conditionally
    with:
      environment: ${{ needs.set-env-var-conditionally.outputs.environment }}
    secrets:
      environment_url: ${{ secrets.ENVIRONMENT_URL }}
      tenant_id: ${{ secrets.TENANT_ID }}
      client_id: ${{ secrets.CLIENT_ID }}
      client_secret: ${{ secrets.CLIENT_SECRET }}
